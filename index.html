<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item " id="phoneArea">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneValue" type="text" class="form-control text-center" value="1">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item " id="coverArea">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverValue" type="text" class="form-control text-center" value="1">
                           <button id="coverPlus" class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverPrice">59</span></h5>
                        <img id="removeCover" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span  id="subtotal">0</span></h5>
                        <h5>$<span  id="tax">0</span></h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
  <script>
      //phone-Plus button event handler
      const phonePlus = document.getElementById("phonePlus");
      phonePlus.addEventListener("click",function(){
          const value = document.getElementById("phoneValue").value;
          const phonevalue = parseFloat(value);
          const phonevalueTotal = phonevalue + 1;
          document.getElementById("phoneValue").value = phonevalueTotal;

          const iphonePrice = 1219;
          const lol = phoneUpdate("phonePrice", iphonePrice,phonevalueTotal );
          totalUpdate("subtotal",lol)

        //   const price = document.getElementById("phonePrice").innerText;
        //   const phonePrice = parseFloat(price);
        //   const phonePriceTotal = phonevalueTotal * iphonePrice ;
        //   document.getElementById("phonePrice").innerText = phonePriceTotal;

        //   const sub = document.getElementById("subtotal").innerText;
        //   const subtotal = parseFloat(sub);
        //   const subtotalAmount = phonePriceTotal;
        //   document.getElementById("subtotal").innerText = subtotalAmount;
      })
      
      
       //phone-Minus button event handler
      const phoneMinus = document.getElementById("phoneMinus");
      phoneMinus.addEventListener("click",function(){
          const value = document.getElementById("phoneValue").value;
          const phonevalue = parseFloat(value);
          const phonevalueTotal = phonevalue - 1;
          document.getElementById("phoneValue").value = phonevalueTotal;

          const iphonePrice = 1219;
          const lol = phoneUpdate("phonePrice", iphonePrice,phonevalueTotal );
          totalUpdate("subtotal",lol)

      })
      
      
      function phoneUpdate(id,prices,phonevalueTotal ){
          const price = document.getElementById(id).innerText;
          const phonePrice = parseFloat(price);
          const phonePriceTotal = phonevalueTotal * prices ;
          document.getElementById(id).innerText = phonePriceTotal;
          return phonePriceTotal;
      }

      function totalUpdate(id,phoneUpdate){
          const sub = document.getElementById(id).innerText;
          const subtotal = parseFloat(sub);
          const subtotalAmount = phoneUpdate;
          document.getElementById(id).innerText = subtotalAmount;
      }







      //cover_plus event handler
      const coverPlus = document.getElementById("coverPlus");
      coverPlus.addEventListener("click",function(){
          const value = document.getElementById("coverValue").value;
          const covervalue = parseFloat(value);
          const covervalueTotal = covervalue + 1;
          document.getElementById("coverValue").value = covervalueTotal;

          const coverPrice = 59;
          const lol2 = phoneUpdate("coverPrice", coverPrice,covervalueTotal );
          totalUpdate("subtotal",lol2)

      })

       const coverMinus = document.getElementById("coverMinus");
      coverMinus.addEventListener("click",function(){
          const value = document.getElementById("coverValue").value;
          const covervalue = parseFloat(value);
          const covervalueTotal = covervalue - 1;
          document.getElementById("coverValue").value = covervalueTotal;

          const coverPrice = 59;
          const lol3 = phoneUpdate("coverPrice", coverPrice,covervalueTotal );
          totalUpdate("subtotal",lol3)
      })










      
  </script>
</body>

</html>
